<!DOCTYPE html>
<html lang="en">
<head>
    <title>form-1</title>
</head>
<body>
   <form>
       Name : <input type="text" placeholder="Enter Your Name"><br>
       Contact : <input type="number" placeholder="Enter Your Mobile No."><br>
       Email : <input type="email" placeholder="Enter Your Email-Id"><br>
       DOB : <input type="date"><br>
       Date & Time of Joining : <input type="datetime-local"><br>
       Month : <input type="month"><br>
       Week : <input type="week"><br>
       Hobby : <br>
       <input type="checkbox">Playing Guitar<br>
       <input type="checkbox">Dancing<br>
       <input type="checkbox">Swimming<br>
       <input type="checkbox">Writing<br>
       <input type="checkbox">Skating<br>
       Do You Know Coding?<br>
       <input type="radio" name="coding">Basics<br>
       <input type="radio" name="coding">Pro-Basics<br>
       <input type="radio" name="coding">Advance<br>
       <input type="radio" name="coding">Professional<br>
       Address :<br>
       <textarea>

       </textarea><br>
       Fav Color : <input type="color"><br>
       How much you like this?<br>
       <input type="range"><br>
       Upload your file : <input type="file"><br><br>
       <select size="5">
           <option>Kolkata</option>
           <option>Mumbai</option>
           <option>New Delhi</option>
           <option>Jaipur</option>
           <option>Hyderabad</option>
           <option>Banglore</option>
           <option>Kota</option>
           <option>Alwar</option>
       </select><br><br>
       <input type="submit" value="Done">
       <input type="reset" value="Clear"> 

   </form>


</body>
</html>
