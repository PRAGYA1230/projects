<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;  // global scope
        var b = 8;   // global scope
        document.write(a+b+"<br>");
        function printValue()           // function definition
           {
                 document.write("Hello World<br>");
           }
        printValue();         // function calling statement
        function addition(){
            var c = 5;    // local scope
             document.write(a+b+c+"<br>");
        }
        function subtraction(){
            document.write(a-b+"<br>");
        }
        function multiplication(){
            document.write(a*b+"<br>");
        }
        function division(){
            document.write(a/b+"<br>");
        }
        function remainder(){
            document.write(a%b+"<br>");
        }
        addition();   // 18
        subtraction(); // 2
        multiplication();  // 80
        division();   // 1.25
        remainder();  // 2
        // NaN - Not a Number
        document.write("<br><br><br><br>");
        var abc = function(){
            document.write(a+b+"<br>");
            document.write(a-b+"<br>");
            document.write(a/b+"<br>");
            document.write(a*b+"<br>");
        }
        abc();
        function showMessage(){
            alert("Welcome To My Website");
        }
     
        showMessage();
    </script>
</body>
</html>