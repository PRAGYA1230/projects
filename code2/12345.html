<DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            font-size: 60px;
            font-family: cursive;
            text-align: center;
            color: red;
            background-color: black;
            transition: 0.5s ease-in;
        }
        h1:hover{
            background-color: blue;
            color: yellow;
            text-align: left;
            font-size: 80px;
            font-family: courier new;
            padding: 50px;
        }
        .a{
            height: 300px;
            width: 300px;
            background-color: red;
            transition: 0.5s linear;
        }
        .a:hover{
            background-color: blue;
            border-radius: 50%;
        }
        .b{
            height: 300px;
            width: 300px;
            background-image: url("https://wallpaperaccess.com/full/556000.jpg");
            background-size: cover;
            transition: 0.5s ease-out;
        }
        .b:hover{
            background-image: url("https://wallpaperaccess.com/full/556003.jpg");
        }
        img{
            height: 300px;
            width: 300px;
            border: 5px solid yellow;
        }
        img:hover{
            width: 350px;
            border: 5px solid red;
            transition: 0.5s ease-in-out;
        }
        button{
            height: 60px;
            width: 150px;
            text-align: center;
            background-color: black;
            color: red;
            font-family: cambria;
            font-size: 25px;
        }
        button:hover{
            cursor: pointer;
            color: black;
            background-color: red;
            box-shadow: 5px 5px 5px black;
            border: none;
            border-radius: 5px;
        }
        #canv{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="a">    </div> <br>
    <div class="b">

    </div> <br>
    <img src="https://wallup.net/wp-content/uploads/2018/09/30/35674-colors-cg-digital-art-patterns-cube.jpg"> <br> <br>
    <button>
        SUBMIT
    </button>
    <br> <br>
    <canvas id="canv" height="500px" width="500px">

    </canvas>
    <br>
    <ol type="a">
        <li>sdfghj</li>
        <li>lkjhgf</li>
        <li>sdfghjk</li>
        <li>poiuyt</li>
    </ol>
    <ol type="I">
        <li>sdfghj</li>
        <li>lkjhgf</li>
        <li>sdfghjk</li>
        <li>poiuyt</li>
    </ol>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
